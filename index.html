<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 80px;
            background: linear-gradient(to right, #e7c6cc, #f4d2b0); /* Gradient background */
            color: #333; /* Changed text color for better contrast */
        }
        h1 {
            font-size: 32px;
            color: #2e2e2e; /* Darker color for better visibility */
        }
        .arrow {
            font-size: 100px; /* Increased font size for the arrow */
            margin-top: 50px;
            animation: moveArrow 1.5s infinite alternate;
            color: #ff33c2; /* Arrow color */
            text-shadow: 4px 2px 8px rgba(0, 0, 0, 0.5);
        }
        .arrow::before {
            content: '';
            
            width: 40px; /* Adjust this value to make the arrow wider */
            height: 20px; /* Adjust height for better proportions */
            border-left: 20px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 30px solid #ff33c2; /* Color of the arrow */
            margin-bottom: -10px; /* Adjust spacing */
            animation: moveArrow 1.5s infinite alternate; /* Same animation for the arrow */
        }
        @keyframes moveArrow {
            0% { transform: translateY(0); }
            100% { transform: translateY(15px); }
        }
        .typing-effect {
            font-size: 80px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            width: 0;
            animation: typing 3s steps(40) 1s forwards;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <h1 class="typing-effect">Add Your Personal Information</h1>
    <p style="color: blueviolet; font-size: 20px;">Please fill out the form below with your personal details.</p>

</body>
</html>
